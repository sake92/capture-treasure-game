<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>AI Board game</title>
<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
<link rel="stylesheet" href="/game.css" media="screen" />
</head>

<body>
    <div class="container-fluid">
        <h2>Current game:</h2>

        <div class="row">
            <div id="divCurrentGame" class="col-xs-5"></div>
            <div class="col-xs-7">
                <div>
                    <button id="btnNewGame" class="btn btn-primary">New
                        game</button>
                </div>
                <div>
                    <span>Status:</span>
                    <div id="status"></div>
                </div>
                <div>
                    <span>Total number of moves:</span>
                    <div id="numMoves"></div>
                </div>
                <div>
                    <span>Moves:</span>
                    <div id="moves"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/game.js"></script>
</body>

</html>
